
<div class="container-prime"></div>

<form class="form-book form-book--big" [formGroup]='miFormulario' (ngSubmit)='save()' novalidate=''>
    <div class="form-header">
       <h2 class="form-header__title">REGISTRO DE LIBROS </h2>
    </div>
    <div class="form-book__row">
      <div class="form-book__group form-group">
        <label class="form-group__title">Titulo  del Libro</label>
         <input class="form-control form-group__campo" type="text"  placeholder="titulo" 
         formControlName="titulo">
       </div>
      <div class="form-book__group">
        <label>Autor</label>
        <input class="form-control" type="text" placeholder="Autor" formControlName="autor">
      </div>
      <div class="form-book__group">
        <label>Genero</label>
        <input class="form-control" type="text" placeholder="Genero" formControlName="genero">
      </div>    
    </div>

   <div class="form-book__row">
      <div class="form-book__group">
        <label>Editorial</label>
        <input class="form-control" type="text" placeholder="Editorial" formControlName="editorial">
      </div>  
      <div class="form-book__group">
        <label>Ejemplares</label>
        <input class="form-control" type="text" placeholder="Ejemplares" formControlName="ejemplares">
      </div> 
      <div class="form-book__group">
        <label>Codigo</label>
        <input class="form-control" type="text" placeholder="codigo" formControlName="codigo">
      </div>  
    </div>
  <div class="form-book__row"> 
      <button type="submit" class="btn btn-primary">Registrar</button>
  </div>
</form>
