<!-- Toolbar -->
<mat-toolbar class="header">
    <div class="title-header">
      <h1>LibraryUI</h1>
    </div>

    <div class="icons-header">
      <img  class="icon-option-perfil" src="assets/option-perfil.svg" (click)="showMenuResponsive()" >
      <div class="container-icon" *ngIf="iconMenus">
        <img src="assets/notifications.svg"  mat-icon-button alt="notification">
        <img src="assets/perfil.svg" mat-icon-button [matMenuTriggerFor]="menu" alt="flag">
        <img src="assets/flag-mex.svg" mat-icon-button [matMenuTriggerFor]="menuFlag" alt="mx">
        <img class="icon-menu" src="assets/menu.svg" (click)="sidenav.toggle()"
          mat-icon-button alt="notification">
      </div>
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>dialpad</mat-icon>
        <span>Marco Antonio Santiago Feria</span>
      </button>
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Configuracion</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Cerrar sesi√≥n</span>
      </button>
    </mat-menu>

    <mat-menu #menuFlag="matMenu">
      <button mat-menu-item>
        <mat-icon>assistant_photo</mat-icon>
        <span>MX</span>
      </button>
      <button mat-menu-item>
        <mat-icon>assistant_photo</mat-icon>
        <span>USA</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
      [fixedTopGap]>
        <app-menu></app-menu>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>

      <!-- Applying the mat-tyography class adds styles for native elements. -->
      <section class="mat-typography title-group">
        <h1>Heading Goes Here</h1>
        <mat-divider></mat-divider>
      </section>

      <div class="productCards">

        <button mat-raised-button color="primary" (click)="markClick()" >Acceder</button>

        <form fxLayout="column" [formGroup]="contactForm">
          <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10rem" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
              <input matInput type="text" placeholder="Nombre" formControlName="firstName">
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput type="text" placeholder="AP. MATERNO" formControlName="lastName">
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput type="text" placeholder="AP. PATERNO" formControlName="lastName">
            </mat-form-field>
          </div>

          <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10rem" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
              <input matInput  type="text"  placeholder="SEXO" formControlName="email">
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput  type="text"  placeholder="CEL" formControlName="email">
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput  type="text"  placeholder="EMAIL" formControlName="email">
            </mat-form-field>
          </div>
          <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="8rem" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
              <input matInput  type="text"  placeholder="EMAIL" formControlName="email">
            </mat-form-field>
          </div>
        </form>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
