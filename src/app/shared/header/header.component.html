<!-- Toolbar -->
<mat-toolbar class="header">
  <div class="title">
    <h1 class="title--small">LibraryUI</h1>
  </div>

  <div class="wrap-icons">
    <!-- <img class="wrap-icons__group-menu" src="assets/downarrow_120663.svg"
    (click)="activar()" mat-icon-button alt="main"> -->

    <div class="wrap-icons__group-icons" [class.mark]="isActive">
      <img class="wrap-icons__group-menu" src="assets/downarrow_120663.svg"
           (click)="activar()" mat-icon-button alt="main">
      <img src="assets/notifications.svg"  mat-icon-button alt="notification">
      <img src="assets/perfil.svg" mat-icon-button [matMenuTriggerFor]="menu" alt="flag">
      <img src="assets/flag-mex.svg" mat-icon-button [matMenuTriggerFor]="menuFlag" alt="mx">
      <img class="icon-menu" src="assets/menu.svg" (click)="navBar.toggle()" mat-icon-button alt="notification">
    </div>

  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item disabled>
      <mat-icon>dialpad</mat-icon>
      <span>Marco Antonio Santiago Feria</span>
    </button>
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Configuracion</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Cerrar sesi√≥n</span>
    </button>
  </mat-menu>

  <mat-menu #menuFlag="matMenu">
    <button mat-menu-item>
      <mat-icon>assistant_photo</mat-icon>
      <span>MX</span>
    </button>
    <button mat-menu-item>
      <mat-icon>assistant_photo</mat-icon>
      <span>USA</span>
    </button>
  </mat-menu>

</mat-toolbar>
